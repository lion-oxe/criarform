<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar form
    </title>
</head>
<body style="display:flex; justify-content:center; align-items:center; height: 100vh; margin: 0;">

<div style="background-color: rgb(101, 219, 255);width:400px;height:min-content;border: 2px solid rgb(255, 71, 224); padding:20px;">

<h3>Formulário de exemplo</h3>

<form action="teste">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" size="30" placeholder="Digite seu nome" required><br><br>
  <label for="cidade">Cidade:</label>
  <input type="text" id="cidade" name="cidade" size="30" placeholder="Digite sua cidade" required><br><br>
  <label for="zap">Whatsapp:</label>
  <input type="text" id="zap" name="zap" size="30" placeholder="Digite seu Whatsapp" required><br><br>
 
<hr>

<p>Você é destro ou canhoto?</p>
  <input type="radio" id="destro" name="mao">
  <label for="destro">Destro</label><br>
  <input type="radio" id="canhoto" name="mao">
  <label for="canhoto">Canhoto</label><br>
  <input type="radio" id="ambidestro" name="mao">
  <label for="ambidestro">Ambidestro</label>

<br><br>
<hr>

<p>Quais cores abaixo você gosta?</p>
  <input type="checkbox" id="roxo" name="cores">
  <label for="roxo">Roxo</label><br>
  <input type="checkbox" id="amarelo" name="cores">
  <label for="amarelo">Amarelo</label><br>
  <input type="checkbox" id="cinza" name="cores">
  <label for="cinza">Cinza</label>

<br><br>
<hr>

<p><input type="submit" value="Enviar"> | <input type="reset" value="Apagar"></p>

</form>
</div>

</body>
</html>
