<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>

<!-- Leonardo Farias Pessoa Tenório -->

<body style="display:flex; justify-content:center; align-items:center; height: 100vh; margin: 0;background-color: rgb(206, 206, 206);">

<div style="background-color: rgb(101, 219, 255);width:90%;height:min-content;border: 2px solid rgb(255, 71, 224); padding:20px;">

<h3>Cadastro de Cliente</h3>

<p>Preencha os campos abaixo para registrar seu interesse nos serviços da nossa empresa.</p>

<form action="teste">

<fieldset>
  <legend>Informações Pessoais</legend>
   <p>
     <label for="nomecompleto">Nome completo:</label>
     <input type="text" id="nomecompleto" name="nomec" size="30" placeholder="Digite seu nome" required>
     <label for="nomesocial">Nome social (opcional):</label>
     <input type="text" id="nomesocial" name="nomes" size="30" placeholder="Digite seu nome social">
     <label for="dn">Data de nascimento:</label>
     <input type="date" id="dn" name="nomes" size="8">
     <label for="senha">Crie uma senha:</label>
     <input type="password" id="senha" name="senha" size="30" placeholder="***********">
   </p>
</fieldset>

<br><br>

<fieldset>
 <legend>Contato e Localização</legend>
  <p>
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" size="30" placeholder="Digite sua cidade" required>
    <label for="estado">Estado:</label>
    <input list="Estado" id="estado" name="estado" required>
     <select name="Estado" id="Estado">
      <option value="ac">Acre</option>
      <option value="al">Alagoas</option>
      <option value="ap">Amapá</option>
      <option value="am">Amazonas</option>
      <option value="ba">Bahia</option>
      <option value="ce">Ceará</option>
      <option value="df">Distrito Federal</option>
      <option value="es">Espírito Santo</option>
      <option value="go">Goiás</option>
      <option value="ma">Maranhão</option>
      <option value="mt">Mato Grosso</option>
      <option value="ms">Mato Grosso do Sul</option>
      <option value="mg">Minas Gerais</option>
      <option value="pa">Pará</option>
      <option value="pb">Paraíba</option>
      <option value="pr">Paraná</option>
      <option value="pe">Pernambuco</option>
      <option value="pi">Piauí</option>
      <option value="rj">Rio de Janeiro</option>
      <option value="rn">Rio Grande do Norte</option>
      <option value="rs">Rio Grande do Sul</option>
      <option value="ro">Rondônia</option>
      <option value="rr">Roraima</option>
      <option value="sc">Santa Catarina</option>
      <option value="sp">São Paulo</option>
      <option value="se">Sergipe</option>
      <option value="to">Tocantins</option>
     </select>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" size="30" placeholder="email@exemplo.com" required>
    <label for="tel">Telefone:</label>
    <input type="tel" id="tel" name="tel" size="30" placeholder="(XX) 9XXXX-XXXX" required>
 </p>
</fieldset>

<hr>

<p>Você é destro ou canhoto?</p>
  <input type="radio" id="destro" name="mao">
  <label for="destro">Destro</label><br>
  <input type="radio" id="canhoto" name="mao">
  <label for="canhoto">Canhoto</label><br>
  <input type="radio" id="ambidestro" name="mao">
  <label for="ambidestro">Ambidestro</label>

<br><br>
<hr>

<p>Quais cores abaixo você gosta?</p>
  <input type="checkbox" id="roxo" name="cores">
  <label for="roxo">Roxo</label><br>
  <input type="checkbox" id="amarelo" name="cores">
  <label for="amarelo">Amarelo</label><br>
  <input type="checkbox" id="cinza" name="cores">
  <label for="cinza">Cinza</label>

<br><br>
<hr>

<p><input type="submit" value="Enviar"> | <input type="reset" value="Apagar"></p>

</form>
</div>

</body>
</html>
